<!DOCTYPE html> 
<html lang="it"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Prenotazioni Assicurative</title> 
    <link rel="stylesheet" href="styles.css"> 
</head> 
<body> 
    <h1>Prenota una consulenza assicurativa</h1> 
    <form id="booking-form"> 

        <input type="text" id="codice_fiscale" placeholder="Codice Fiscale" required> 

        <input type="text" id="servizio" placeholder="Servizio (auto, vita, casa, etc.)" required> 

        <input type="date" id="data" required> 

        <input type="time" id="ora" required> 

        <input type="text" id="consulente" placeholder="Nome Consulente" required> 

        <button type="submit">Prenota</button> 

    </form> 
  
    <script src="script.js"></script> 

</body> 

</html>
